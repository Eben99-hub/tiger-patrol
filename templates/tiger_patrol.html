<!DOCTYPE html>
<html>
<head>
    <title>Tiger Patrol Ride Request</title>
    <style>
        body { font-family: Arial; margin: 50px; background-color: #f0f8ff; }
        h2 { color: #0066cc; }
        form { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #ccc; width: 400px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 7px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        input[type="submit"] { background-color: #0066cc; color: white; border: none; margin-top: 15px; cursor: pointer; font-weight: bold; }
        input[type="submit"]:hover { background-color: #0055aa; }
    </style>
</head>
<body>
    <h2>üêØ Tiger Patrol Campus Ride Request</h2>
    <form method="POST">
        <label>Full Name:</label>
        <input type="text" name="name" required>
        <label>Student ID:</label>
        <input type="text" name="student_id" required>
        <label>Pick-Up Location:</label>
        <input type="text" name="pickup" required>
        <label>Drop-Off Location:</label>
        <input type="text" name="dropoff" required>
        <label>Date:</label>
        <input type="date" name="date" required>
        <label>Time:</label>
        <input type="time" name="time" required>
        <label>Phone Number:</label>
        <input type="tel" name="phone" required>
        <label>Student Email:</label>
        <input type="email" name="email" required>
        <label>Reason (Optional):</label>
        <textarea name="reason" rows="3"></textarea>
        <input type="submit" value="Request Tiger Patrol Ride">
    </form>
</body>
</html>
