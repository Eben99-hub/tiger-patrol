<!DOCTYPE html>
<html>
<head>
    <title>Officer Login</title>
    <style>
        body { font-family: Arial; background-color: #f0f8ff; padding: 50px; }
        form { background-color: white; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 0px 0px 10px #ccc; }
        h2 { color: #0066cc; }
        input { width: 100%; padding: 7px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
        input[type="submit"] { background-color: #0066cc; color: white; border: none; margin-top: 10px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0055aa; }
        .error { color: red; margin-top: 10px; }
        .try-again { display: inline-block; margin-top: 10px; padding: 5px 10px; background-color: #0066cc; color: white; text-decoration: none; border-radius: 5px; }
        .try-again:hover { background-color: #0055aa; }
    </style>
</head>
<body>
    <h2>üêØ Officer Login</h2>
    <form method="POST">
        Username:<br><input type="text" name="username" required><br>
        Password:<br><input type="password" name="password" required><br>
        <input type="submit" value="Login">
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    <a href="/login" class="try-again">Try Again</a>
    {% endif %}

    <p>Don't have an account? <a href="/signup">Create one</a></p>
</body>
</html>
